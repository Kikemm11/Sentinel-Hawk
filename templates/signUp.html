{% extends './layout2.html' %}

{% block title %}Sign Up{% endblock title %}  

{% block body %}


{% if mensaje %}
<script>
  window.onload = function() {
    alert("{{ mensaje }}");
  };
</script>
{% endif %}

<div class="card mx-auto">
    <div class="card-body" style="display: flex;">
        <div class="container2" style="flex: 1;">
            <form style="margin-top: 40px; margin-bottom: 40px;" method="post" action="{{ url_for('signUp') }}">
            
                <h3>Registrar Usuario</h3>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility()">
                            <i id="password-toggle" class="fas fa-eye"></i>
                        </span>
                    </div>    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="password2">
                    
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility2()">
                            <i id="password-toggle2" class="fas fa-eye"></i>
                        </span>  
                    </div>     
                </div>
                <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
                    <input type="submit" value="signUp" class="btn float-right login_btn" style="width: 100%; padding: 10px; background-color: #1976d2; color: #fff; border: none; cursor: pointer;">
                </div>
                <div style="margin-top: 20px; margin-bottom: 20px;">
                    do you already have an account? <a href="/">Login</a>
                </div>
  
            </form>
        </div>
    </div>
</div>



    <script src="{{ url_for('static', filename='showPassword.js') }}"></script>
{% endblock body %}
