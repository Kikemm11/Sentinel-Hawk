{% if message %}
<script>
  window.onload = function() {
    alert("{{ message }}");
  };
</script>
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Types</title>
    <link rel="icon" href="static/assets/img/sentinel_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Types</h1>

        <!--Botón de agregar vehículo-->

        <button id="addVehicleBtn" class="btn btn-success"><i class="fas fa-plus"></i> Add Vehicle</button>

        <!--Botón de agregar vehículo-->

        <!--Barra de búsqueda-->

        <div class="row mb-3">
            <div class="col">
                <br>
                <input type="text" class="form-control" id="searchInput" placeholder="Search By Name">
            </div>

            <!--Botón de búsqueda-->

            <div class="col-auto">
                <br>
                <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>

            <!--Botón de búsqueda-->
        </div>

        <!--Barra de búsqueda-->

        <!--Pop up Crear vehículo-->

        <div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addVehicleModalLabel">Add Vehicle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="/add-vehicle" id="addVehicleForm">
                            <div class="form-group">
                                <label for="vehicleName">Vehicle Type Name</label>
                                <input type="text" class="form-control" id="vehicleName" name="vehicleName">
                            </div>
                            <div class="form-group">
                                <label for="vehicleCharge">Charge</label>
                                <input type="text" class="form-control" id="vehicleCharge" name="vehicleCharge">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="addBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!--Pop up Crear vehículo-->


        <!--Tabla de vehículos-->

        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Type Name</th>
                    <th>Charge</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                {% for vehicle_type in vehicle_types %}
                <tr id="vehicleRow{{ vehicle_type.vehicle_type_id }}">
                    <td>{{ vehicle_type.vehicle_type_id }}</td>
                    <td class="editable" data-id="{{ vehicle_type.vehicle_type_id }}">{{ vehicle_type.name }}</td>
                    <td class="editable" data-id="{{ vehicle_type.vehicle_type_id }}">{{ vehicle_type.charge }}</td>
                    <td>
                        <button type="button" class="btn btn-primary update-btn" data-id="{{ vehicle_type.vehicle_type_id }}" data-name="{{ vehicle_type.name }}"><i class="fas fa-edit"></i> Update</button>
                        <form method="POST" action="/delete-vehicle/{{ vehicle_type.vehicle_type_id }}" class="delete-form d-inline">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </td>
                </tr>

                <!--Pop up Actualizar vehículo-->

                <div class="modal fade" id="updateVehicleModal" tabindex="-1" aria-labelledby="updateVehicleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateVehicleModalLabel">Update</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="/update-vehicle" id="updateVehicleForm{{ vehicle_type.vehicle_type_id }}">
                                    <div class="form-group">
                                        <label for="newVehicleCharge">New Charge</label>
                                        <input type="text" class="form-control" id="newVehicleCharge" name="newVehicleCharge">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <input type="hidden" name="vehicleId" value="{{ vehicle_type.vehicle_type_id }}">
                                        <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Pop up Actualizar vehículo-->

                {% endfor %}
            </tbody>
        </table>
    </div>
    <div style="text-align: center;">
        <div style="margin-top: 20px;">
            <a href="/main" style="text-decoration: none; color: #007bff; font-weight: bold;">Back to menu</a>
        </div>
    </div>


    <!--Tabla de vehículos-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.update-btn').click(function() {
                var vehicleId = $(this).data('id');
                var vehicleName = $(this).data('name');
                $('#updateVehicleModalLabel').text('Update ' + vehicleName);
                // Set the data-id attribute for the "Guardar cambios" button
                $('#saveChangesBtn').data('id', vehicleId);
                $('#updateVehicleModal').modal('show');
            });
    
            $('#saveChangesBtn').click(function() {
                // Get the values from the form fields
                var vehicleId = $(this).data('id');
                var newVehicleCharge = $('#newVehicleCharge').val();
            
                // Submit the form
                $('#updateVehicleForm' + vehicleId).submit();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $('#addVehicleBtn').click(function() {
                $('#addVehicleModal').modal('show');
            });

            $('#addBtn').click(function() {
                // Get the values from the form fields
                var vehicleName = $('#vehicleName').val();
                var vehicleCharge = $('#vehicleCharge').val();
            
                // Submit the form
                $('#addVehicleForm').submit();
            });
        });
    </script>
    <script>
        document.getElementById("searchBtn").addEventListener("click", function() {
            var searchValue = document.getElementById("searchInput").value;
            // Construct the URL with the search query as a parameter
            var url = "/vehicle-search/" + encodeURIComponent(searchValue);
            // Redirect the user to the search results page
            window.location.href = url;
        });
    </script>
</body>
</html>
